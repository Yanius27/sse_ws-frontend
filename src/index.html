<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
</head>
<body>
  <div class="container">
    <div class="popup">
      <form class="popup_form">
        <span class="popup_title">Выберите псевдоним</span>
        <input type="text" class="popup_nameInput">
        <button type="submit" class="popup_button">Продолжить</button>
      </form>
    </div>

    <div class="chat">
      <div class="chat_messageArea"></div>
      <form class="chat_form">
        <input type="text" class="chat_input" placeholder="Type your message here">
      </form>
      <div class="chat_usersList"></div>
    </div>
  </div>
</body>
</html>
